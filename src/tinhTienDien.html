<head>

<body>
    <div class="container mt-8">
        <h3 class="text-4xl text-center text-rose-600 rounded-2xl border border-rose-800 font-bold p-4">TÍNH TIỀN ĐIỆN</h3>
    </div>
    <div class="container mt-8">
        <p>Viết chương trình nhập vào thông tin tiêu thụ điện(Tên, số kw)</p>
        <p>Tính và xuất trả theo quy tắc</p>
        <div>
            <ul>
                <li>50kw đầu: 500d/kw</li>
                <li>50kw kế: 650d/kw</li>

                <li>150kw kế: 1100d/kw</li>
                <li>Còn lại: 1300d/kw</li>
            </ul>
        </div>
    </div>

        <div class="mt-5 mr-5">
            <label for="">Nhập tên: </label>
            <input type="text" id="nhapTen" class="p-2 rounded-2xl border border-rose-500" placeholder="Nhập tên">
        </div>
        <div class="mt-5">
            <label for="">Nhập số Kw</label>
            <input type="text" id="nhapSoKW" class="p-2 rounded-2xl border border-rose-500" placeholder="Nhập số Kw">
        </div>
        </div>
        <div class="text-center mt-8 text-xl text-rose-800 mb-8">
            <button>
                <span class="border border-rose-800 p-2 rounded-2xl hover:bg-gradient-to-r hover:from-rose-400 hover:to-pink-200">Tính tiền điện</span>
            </button>
        </div>
    </div>
